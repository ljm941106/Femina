<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
	<!--UC浏览器强制竖屏-->
	<meta name="screen-orientation" content="portrait">
	<!-- 可隐藏地址栏，仅针对IOS的Safari（注：IOS7.0版本以后，safari上已看不到效果） -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- IOS中禁用将数字识别为电话号码/忽略Android平台中对邮箱地址的识别 -->
	<meta name="format-detection" content="telephone=no,email=no">
	<!-- UC强制全屏 -->
	<meta name="full-screen" content="yes">
	<!-- QQ强制全屏 -->
	<meta name="x5-fullscreen" content="true">
	<!-- windows phone 点击无高光 -->
	<meta name="msapplication-tap-highlight" content="no">
	<link rel="icon" href="<%= BASE_URL %>favicon.ico">
	<title>《伊周》威神V期刊</title>
</head>
<body>
	<script src="card.js" type="text/javascript" charset="utf-8"></script>
	<script src="wow.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		new WOW().init();
	</script>
	<!-- <script src="../src/plugins/card.js" type="text/javascript" charset="utf-8"></script> -->
	<div id="app"></div>
	<!-- built files will be auto injected -->
</body>
</html>
